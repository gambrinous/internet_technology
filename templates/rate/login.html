{% extends 'rate/base.html' %}

{% block title %}Login{% endblock %}
{% block path %} <a href="/rate/">Home</a> > Login {% endblock %}
{% block body_block %}
    <div class="col-md-4">
        <div class="thumbnail">
            <h1>Login</h1>
            <form id="login_form" method="post" action="/rate/login/">
                {% csrf_token %}
                Email: <input class="form-control" type="text" name="username" value="" size="50"/>
                <br/>
                Password: <input class="form-control" type="password" name="password" value="" size="50"/>
                <br/>
                <input class="btn btn-default " type="submit" value="Sign in"/>
            </form>
            <p><a href="#"><em>Forgot your password?</em></a></p>
        </div>
    </div>
{% endblock %}
